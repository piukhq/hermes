stages:
  - tests
  - build
  - deploy

tests:
  stage: tests
  script:
    - pip3 install -r requirements.txt
    - export HERMES_DATABASE_URL="postgres://postgres@${POSTGRES_PORT_5432_TCP_ADDR}:5432${POSTGRES_NAME}"
    - py.test --cov-report term-missing --cov=.
  services:
    - postgres:9.4.4

complexity:
  stage: tests
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

flake8:
  stage: tests
  script:
    - flake8 *

build-develop:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/hermes:latest" .
    - docker push "$CI_REGISTRY/hermes:latest"
  only:
    - develop

build-master:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/hermes:$CI_COMMIT_TAG" .
    - docker push "$CI_REGISTRY/hermes:$CI_COMMIT_TAG"
  only:
    - tags

deploy-dev:
  stage: deploy
  image: binkops.azurecr.io/kubedeployer:latest
  environment: dev
  script:
    - kubectl config use-context dev
    - kubectl delete po $(kubectl get po --no-headers=true -l run=hermes -o custom-columns=:metadata.name)
  only:
    - develop

deploy-staging:
  stage: deploy
  image: binkops.azurecr.io/kubedeployer:latest
  environment: staging
  script:
    - kubectl config use-context staging
    - kubectl patch deployment/hermes --patch '{"spec": {"template": {"spec": {"initContainers": [{"name": "migrate","image": "olympus.azurecr.io/hermes:$CI_COMMIT_TAG"}]}}}}'
    - kubectl set image deployment/hermes migrate=olympus.azurecr.io/hermes:latest
  only:
    - tags

deploy-prod:
  stage: deploy
  image: binkops.azurecr.io/kubedeployer:latest
  environment: prod
  script:
    - kubectl config use-context prod
    - kubectl patch deployment/hermes --patch '{"spec": {"template": {"spec": {"initContainers": [{"name": "migrate","image": "olympus.azurecr.io/hermes:$CI_COMMIT_TAG"}]}}}}'
    - kubectl set image deployment/hermes migrate=olympus.azurecr.io/hermes:latest
  when: manual
  only:
    - tags
